<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-display">
            <div class="upper-text">34</div>
            <div class="lower-text">34</div>
        </div>
        <div class="num-container top-buttons">
            <button class="clear">clear</button>
            <button class="delete">delete</button>
        </div>
        <div class="second num-container">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">/</button>
        </div>
        <div class="third num-container">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">x</button>
        </div>
        <div class="fourth num-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">-</button>
        </div>
        <div class="fifth num-container">
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="number">=</button>
            <button class="number">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
